<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cricket game</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alex+Brush&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>Bat Ball Stump Game</h1>
    <button class="choice-button" onclick="result('Bat')">
      <img src="./assets/images/bat.png" alt="Bat Image" class="choice-image" />
    </button>
    <button class="choice-button" onclick="result('Ball')">
      <img
        src="./assets/images/ball.png"
        alt="Ball Image"
        class="choice-image"
      />
    </button>
    <button class="choice-button" onclick="result('Stump')">
      <img
        src="./assets/images/stump.png"
        alt="Stump Image"
        class="choice-image"
      />
    </button>

    <h3 id="user-move"></h3>
    <h3 id="computer-move"></h3>
    <h3 id="result"></h3>
    <h3 id="score"></h3>

    <button class="choice-button reset" onclick="resetScore()">
      <img
        src="./assets/images/reset.png"
        alt="Reset Image"
        class="choice-image"
      />
    </button>

    <script src="index.js"></script>
  </body>
</html>
